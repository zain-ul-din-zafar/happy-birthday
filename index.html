<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="icon" href="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Balloons-PNG/Balloons_PNG_Image-771009156.png?m=1541639344" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card">
      <div class="confetti">
        <div class="squareOne"></div>
        <div class="squareTwo"></div>
        <div class="squareThree"></div>
        <div class="squareFour"></div>
        <div class="squareFive"></div>
        <div class="squareSix"></div>
        <div class="squareSeven"></div>
        <div class="squareEight"></div>
        <div class="squareNine"></div>
        <div class="squareTen"></div>
      </div>
      <h1>Happy Birthday Ifrahim!</h1>
      <img id="ballons" src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Balloons-PNG/Balloons_PNG_Image-771009156.png?m=1541639344" alt="baloons"/>
      <input type="image" id="icon" onclick="play()" src="play.png"/>
      <audio id="audio" src="song.mp3"></audio>
    </div>

    <script>

      const $ = document.querySelector.bind(document);
      const confetti = $(".confetti")
      const ballons = $("#ballons")

      confetti.style.opacity = 0;
      ballons.style.opacity = 0;
      ballons.style.animation = "none";
      
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
        confetti.style.opacity = 1;
        ballons.style.opacity = 1;
        ballons.style.removeProperty("animation")
      }
    </script>
  </body>
</html>
